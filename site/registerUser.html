<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="container">
            
            <div class="logo">
                <h1 class="tittle">MeuMedidor</h1>
            </div>
            
            <form class="cadastrarForm" >
                
                <p>Preencha os campos a seguir:</p>

                <div class="cadastrarForm-Camp">
                    <span>Nome</span>
                    <label for="nome">
                        <input type="text" id="nome" name="nome">
                    </label>
                </div>
                
                <div class="cadastrarForm-Camp">
                    <span>Sobrenome</span>
                    <label for="sobrenome">
                        <input type="text" id="sobrenome" name="sobrenome">
                    </label>
                </div>

                <div class="cadastrarForm-Camp">
                    <span>E-mail</span>
                    <label for="e-mail">
                        <input type="email" id="e-mail" name="e-mail">
                    </label>
                </div>

                <div class="cadastrarForm-Camp">
                    <span>Telefone</span>
                    <label for="telefone">
                        <input type="text" id="telefone" name="telefone">
                    </label>
                </div>

                <div class="cadastrarForm-Camp">
                    <span>Endereço</span>
                    <label for="endereço">
                        <input type="email" id="endereço" name="endereço">
                    </label>
                </div>
                
                <button onclick="newUser()" type="button">Cadastrar</button>
                
            </form>
            
        </div>
    </main>
</body>
</html>
